apiVersion: apps/v1
kind: Deployment
metadata:
  name: malscan-api
  namespace: malscan
spec:
  replicas: 1
  selector:
    matchLabels:
      app: malscan-api
  template:
    metadata:
      labels:
        app: malscan-api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: api
          image: ghcr.io/OWNER/malscan-api:latest
          # NOTE: Replace OWNER with your GitHub username
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: malscan-config
            - secretRef:
                name: malscan-secrets
          env:
            - name: CORS_ORIGINS
              value: "*"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          # startupProbe: Wait for container to be ready before liveness/readiness kicks in
          # Allows up to 3 minutes (18 * 10s) for startup
          startupProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 18
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: tmp-volume
              mountPath: /tmp
      volumes:
        - name: tmp-volume
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: malscan-api
  namespace: malscan
spec:
  type: NodePort
  selector:
    app: malscan-api
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30080
