name: Backend CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'worker/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io

jobs:
  lint-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [backend, worker]
    defaults:
      run:
        working-directory: ./${{ matrix.component }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install

      - name: Lint (Ruff)
        run: poetry run ruff check .

      - name: Type check (mypy)
        run: poetry run mypy src/ || true  # Allow failures during initial setup

      - name: Test
        run: poetry run pytest tests/ -v --cov || true  # Allow failures if no tests yet

  build-push:
    runs-on: ubuntu-latest
    needs: lint-test
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - component: backend
            image_name: malscan-api
          - component: worker
            image_name: malscan-worker
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image_name }}
          tags: |
            type=sha
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.component }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  validate-manifests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install kubeconform
        run: |
          wget -q https://github.com/yannh/kubeconform/releases/latest/download/kubeconform-linux-amd64.tar.gz
          tar xf kubeconform-linux-amd64.tar.gz
          sudo mv kubeconform /usr/local/bin/

      - name: Validate k8s manifests
        run: |
          find k8s -name '*.yaml' -o -name '*.yml' | xargs kubeconform -strict -summary
